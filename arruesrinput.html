    <script>
        let array = [];
        let num = prompt("Enter Number");
        for (let i = 0; i < num; i++) {
            let element = parseInt(prompt("Enter The Element"));
            array[i] = element;
        }
        let obj = {};
        for (let i = 0; i < array.length; i++) {
            obj[`num${i + 1}`] = array[i];
        }
        console.log(obj);
    </script>
