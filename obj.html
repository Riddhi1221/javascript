<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

let data = [];

for (let i = 0; i < 10; i++) {
    let obj = {
        math: Math.floor(Math.random() * 100) + 1,
        physics: Math.floor(Math.random() * 100) + 1,
        eng: Math.floor(Math.random() * 100) + 1
    };
    data.push(obj);
}
console.log(data);

let result = data.filter(obj => (obj.math + obj.physics + obj.eng) > 150);

console.log(result);

    </script>
</body>
