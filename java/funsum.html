<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1,num2,sing
         num1=parseInt (prompt("num1="));
         num2=parseInt (prompt("num2="));
         sing=(prompt("sing="));


         function sum(num1,num2,sing) {
            if(sing == '+')
            {
                return num1+num2
            }
            else if(sing == '-'){
                return num1-num2
            }             
            else if(sing == '*'){
                return num1*num2
            }
            else if (sing == '/'){
                return num1/num2
            }
         }
         console.log(sum(num1,num2,sing));
    </script>
</body>
</html>
