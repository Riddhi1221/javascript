<body>
    <script>
        let  n
        n=parseInt(prompt("Enter Number"));

        function fact(n) {
            if(n==0 || n==1){
                return 1;
            }
            else{
                return n * fact(n - 1); 
            }
        }
        console.log(fact (n));
    </script>
</body>
