<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let list = []
        for (let i = 0; i < 100; i++) {
            let random = Math.random() * 5 + 1
            list[i] = random
        }
        console.log(list);
        
        let selectedList = []
        
        for(let i=0; i<10; i++){
            let randomIndex = Math.floor(Math.random() * 5)
            let selectValue = list[randomIndex]
            selectedList[i]=selectValue
        }
        
        console.log(selectedList);

    </script>
</body>

</html>
